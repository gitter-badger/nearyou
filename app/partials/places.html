<div class="stick-to-top">
  <leaflet id="map"
           bounds="bounds"
           center="center"
           custom-controls="myCustomControls"
           defaults="defaults"
           events="events"
           layers="layers"
           markers="markers"
           paths="paths">
  </leaflet>
</div>
<!--<div class="under-map"></div>-->
<div id="places-list">
  <form id="find-place" class="form-inline" role="form">
    <div class="input-group">
      <input type="text"
             class="form-control"
             placeholder="find place"
             ng-model="searchText">
      <span class="input-group-btn">
        <button type="submit"
                class="btn btn-primary"
                ng-click="search(searchText)"
            >Go!</button>
      <label>
        <input type="checkbox" ng-model="autoUpdate"> Auto Update
      </label>
      </span>
    </div>
  </form>
  <ul>
    <li ng-repeat="place in markers track by place.id"
        class="list-unstyled animate-repeat"
        scroll-to-on-event="scroll-to-place-{{place.id}}"
        ng-class="{active: place === selected, new: place.life < 1}"
        >
        <!--ng-mouseover="focusOn(place)"-->
      <button ng-click="focusOn(place)" class="btn btn-small btn-info">
        <span class="glyphicon glyphicon-map-marker"></span>
      </button>
      <a ui-sref="at-with-venue({lat: place.lat, lng: place.lng, distance: distance, place: normalizePlaceTitle(place.title)})">
      {{place.title}}
      </a>
    </li>
  </ul>
</div>
