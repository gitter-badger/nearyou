<body ng-controller="MainCtrl" ng-class="isTrue(lockScroll, 'lockScroll', '')">

    <div ui-view class="list-content">
    </div>

    <footer class="inline list-footer" ng-controller="FooterController">
      <ul class="nav nav-pills">
        <li class="title">
          Photos
        </li>
        <li ng-class="{ active: $state.includes('at-with-location')}">
          <a ui-sref="at">Near you</a>
        </li>
        <li class="active"
            ng-if="$state.includes('at-with-venue')"
            >
          <a>
            {{location.place}}
          </a>
        </li>
        <li ng-class="{ active: $state.includes('places')}">
          <a ui-sref="places({lat: location.lat, lng: location.lng, distance: location.distance, place: location.place})">Search</a>
        </li>
        <li ng-class="{ active: $state.includes('about')}">
          <a href="https://github.com/hyzhak/nearyou" target="_blank">About...</a>
        </li>
        <li class="fb-bottom-like">
          <fb-like href="https://www.facebook.com/photosnearyou"
                   width="180"
                   layout="standard"
                   faces="true"/>
        </li>
      </ul>
    </footer>
