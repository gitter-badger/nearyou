<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Near you</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!-- @ifdef DEBUG=true -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="lib/angular/angular-csp.css"/>
    <!-- @endif -->
    <!-- @ifndef DEBUG=false -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/angular-csp.css"/>
    <!-- @endif -->
</head>
<body ng-controller="MainCtrl" ng-class="isTrue(lockScroll, 'lockScroll', '')">
    <header class="list-header">
        <ul class="nav nav-pills">
            <li class="title">Photos</li>
            <li ng-class="isActivate('local')"><a ui-sref="local">Near you</a></li>
            <li ><a ng-click="showAbout()">About...</a></li>
        </ul>
    </header>

    <div ui-view class="list-content">
    </div>

    <footer class="inline list-footer">
        <div class="copy-right">
            <a target="_blank" href="http://hyzhak.github.com/"><span class="label label-info">(C) Hyzhak & Burenka <span ng-bind="year"></span> </span></a>
            <a ng-click="showAbout()">About...</a>
        </div>
    </footer>

    <div id="aboutWindow" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Photos near U.</h3>
        </div>
        <div class="modal-body">
            <p>It's just application of mashup of hip from instagram and high tech from <a target="_blank" href="http://angularjs.org">angular.js.</a></p>
            <p>Show unlimited series of <a ng-click="hideAbout()" href="#/bestof"><span class="badge">best of</span></a> and images <a ng-click="hideAbout()" href="#/local"><span class="badge">near you</span></a>.</p>
        </div>
        <div class="modal-footer">
            <a ng-click="hideAbout()" class="btn">Close</a>
            <a target="_blank" href="http://hyzhak.github.com/" class="btn btn-primary">Main Page</a>
        </div>
    </div>
    <!-- @ifdef DEBUG=true -->
    <script data-main="js/main.js" src="lib/requirejs/require.js"></script>
    <!-- @endif -->
    <!-- @ifndef DEBUG=false -->
    <script src="js/nearyou.js"></script>
    <!--<script data-main="js/nearyou.js" src="js/require.js"></script>-->
    <!-- @endif -->
</body>
</html>
