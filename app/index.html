<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Instagram on the AngularJS</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-responsive.css"/>
</head>
<body ng-controller="MainCtrl" ng-class="isTrue(lockScroll, 'lockScroll', '')">
    <header class="list-header">
        <h1>Instagram Slideshow</h1>
        <ul class="nav nav-pills">
            <li ng-class="isActivate('bestof')"><a href="#/bestof">Best Of</a></li>
            <li ng-class="isActivate('local')"><a href="#/local">Near you</a></li>
            <li ng-click="showAbout()"><a ng-click="showAbout()">About...</a></li>
        </ul>
    </header>

    <div ng-view class="list-content">
    </div>

    <footer class="inline list-footer">
        <div class="copy-right">
            <a target="_blank" href="http://hyzhak.github.com/"><span class="label label-info">(C) Hyzhak & Burenka <span ng-bind="year"></span> </span></a>
            <a ng-click="showAbout()">About...</a>
        </div>
    </footer>

    <div id="aboutWindow" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Insta/gular.js</h3>
        </div>
        <div class="modal-body">
            <p>It's just application of mashup of hip from instagram and high tech from <a target="_blank" href="http://angularjs.org">angular.js.</a></p>
            <p>Show unlimited series of <a ng-click="hideAbout()" href="#/bestof"><span class="badge">best of</span></a> and images <a ng-click="hideAbout()" href="#/local"><span class="badge">near you</span></a>.</p>
        </div>
        <div class="modal-footer">
            <a ng-click="hideAbout()" class="btn">Close</a>
            <a target="_blank" href="http://hyzhak.github.com/" class="btn btn-primary">Main Page</a>
        </div>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-38043860-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</body>
</html>
