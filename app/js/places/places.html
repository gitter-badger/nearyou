<form id="find-place" class="form-inline" role="form">
  <div class="input-group">
    <div geocode-lookup selected="selectedGeocode"></div>
    <span class="input-group-btn">
      <button type="submit"
              class="btn btn-primary"
              ng-click="search(searchText)">Go!
      </button>
    </span>
  </div>
</form>

<!--<div class="stick-to-top">-->
<leaflet id="map"
         bounds="bounds"
         center="center"
         custom-controls="myCustomControls"
         defaults="defaults"
         events="events"
         layers="layers"
         markers="markers"
         paths="paths">
</leaflet>
