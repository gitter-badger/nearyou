<form ng-submit="cancel()"
      style="color: darkslategrey">
  <div class="modal-header">
    <button aria-hidden="true"
            class="close"
            data-dismiss="modal"
            ng-click="cancel()"
            type="button">[&times;]</button>
    <h3 class="modal-title"
        style="text-overflow: ellipsis;white-space: nowrap;overflow: hidden;"><i class="fa fa-film"></i>{{image.caption.text}}</h3>
  </div>
  <div class="modal-body bg-dark"
       cg-busy="imagePromise">
    <a ng-href="{{image.link}}"
       target="_blank">
      <img style="width:100%"
           ng-src="{{image.images.standard_resolution.url}}"/>
    </a>
  </div>
  <div class="modal-footer">
    <a class="btn btn-default"
       ng-href="http://instagram.com/{{image.user.username}}"
       target="_blank">@{{image.user.username}}</a>
    <button class="btn btn-primary"
            type="submit">Close</button>
  </div>
</form>
